<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Know Your Geography</title>
</head>
<body>
    <h1 class= "header">Know Your... Geography</h1>
    <div id="play-box" class="box">
            <div>
                <button id="play-button" onclick="startQuiz()"><i class="fas fa-play-circle"></i></button>
            </div>
    </div>
    
    <div id="primary-box" style="display:none">
        <div id="question-box"></div>
            <div id="question">Question</div>
            <div id="answers">
                <button class="buttons" id="button-one" onclick="changeAnswer(this, this.innerText)">1</button>
                <button class="buttons" id="button-two" onclick="changeAnswer(this, this.innerText)">2</button>
                <button class="buttons" id="button-three" onclick="changeAnswer(this, this.innerText)">3</button>
                <button class="buttons" id="button-four" onclick="changeAnswer(this, this.innerText)">4</button>
            </div>
            <button id="next-button" onclick="answerQuestion()">Next</button>
            <div id="score_container">
                <span id="score"></span>
                    /
                <span id="total"></span>
            </div>
    </div>
    <div id="result-box" style="display:none" class="box">
        <div id="congratulations" style="display:none">
            <p>congrats</p>
        </div>
        <div id="try-again" style="display:none">
            <p>boo</p>
        </div>
    </div>

<!-- font awesome script -->

<script src="https://kit.fontawesome.com/2536105b21.js" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
